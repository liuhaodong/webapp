<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/layout_css/login.css">
</head>
<body>
	
	<form class="navbar-form navbar-right" role="search" method="post" action="search_post">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Search Grumblr" name="keyword">
		</div> 
		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		{% csrf_token %}
	</form>

	<div class="container" style="position:absolute;width:100%;top:20%;left:0%;">

		<form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
			<h1 class="form-signin-heading text-muted">Grumblr</h1>
			<input type="text" class="form-control" placeholder="User Name" required="" autofocus="" name="username">
			<input type="password" class="form-control" placeholder="Password" required="" name="password">
			{% if form.errors %}
			<p style="color:red">
				Incorrect user name and password.
			</p>
			{% endif %}
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign In
			</button>
			<a href="/accounts/password_reset">Forgot Password?</a>
			<input type="hidden" name="next" value="{{ next }}" />
			{% csrf_token %}
		</form>
	</div>

	<div class="container" style="position:absolute;bottom:50px; width:100%">
		<a class="btn btn-primary btn-lg" href="registration">Sign Up</a>
		<span class="pull-right"><a href="#">Terms</a> | <a href="#">Privacy</a></span>
	</div>
	
</body>
</html>
