<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration Page</title>
	<link href="static/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="static/layout_css/registration.css">
</head>
<body>
	
	<form class="navbar-form navbar-right" role="search" method="get" action="search_post">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Search Grumblr" name="keyword">
		</div> 
		<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		{% csrf_token %}
	</form>

	<div class="container" style="position:absolute;width:100%;top:20%;left:0%;">
		<form class="form-signin" method="post" action="/registration">
			<h1 class="form-signin-heading text-muted">Grumblr</h1>
			{% for error in errors %}
			<p style="color: red">
				{{ error }}
			</p>
			{% endfor %}
			{% csrf_token %}
			<input type="text" class="form-control email" placeholder="Email address" required="" autofocus="" name="email">
			<input type="password" class="form-control password" placeholder="Password" required="" name="password">
			<input type="text" class="form-control username" placeholder="User Name" required="" autofocus="" value="{{username}}" name="username">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				Sign Up
			</button>
		</form>
	</div>

	<div class="container" style="position:absolute;bottom:50px; width:100%">
		<a class="btn btn-primary btn-lg" href="login">Sign In</a>
		<span class="pull-right"><a href="#">Terms</a> | <a href="#">Privacy</a></span>
	</div>
	
</body>
</html>
